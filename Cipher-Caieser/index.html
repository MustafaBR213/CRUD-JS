<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesars-Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cir">
    <div class="head">
        <h1>Caesars-Cipher</h1>
        <p>Enter The Word to Uncipher it</p>
    </div>
    <div class="inputs">
        <input type="text" id="getword" placeholder="Enter the word">
        <input type="number" id="shift" placeholder="Enter the shift key">
        <select id="modeSelect">
            <option value="cipher">Encrypt</option>
            <option value="uncipher">Decrypt</option>
        </select>
        <input type="submit" id="submit">
        <h2 id="h2" class="outputs"></h2>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
